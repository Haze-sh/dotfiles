<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<alias>
  <family>sans-serif</family>
  <prefer>
   <family>OFL Sorts Mill Goudy TT</family>
   <family>Amiri</family>
  </prefer>
 </alias>

 <alias>
  <family>serif</family>
  <prefer>
   <family>OFL Sorts Mill Goudy TT</family>
   <family>Amiri</family>
  </prefer>
 </alias>

 <alias>
  <family>monospace</family>
  <prefer>
   <family>Hack</family>
  </prefer>
 </alias>

