[dmenu]
dmenu_command = bemenu -b -i
pinentry = pinentry-gnome3

[dmenu_passphrase]
obscure = True
obscure_color = #ffffff

[database]
database_1 = ~/.local/share/passwords/passwords.kdbx
password_cmd_1 = pass show manager/keepassxc
autotype_default = {USERNAME}{TAB}{TAB}{PASSWORD}{ENTER}
database_2 = ~/.local/share/passwords/totp.kdbx
password_cmd_2 = pass show manager/totp
autotype_default_2 = {TOTP}{ENTER}

pw_cache_period_min = 0
type_library = ydotool
