[dmenu]
dmenu_command = bemenu -b -i
pinentry = pinentry-gnome3

[dmenu_passphrase]
obscure = True
obscure_color = #ffffff

[database]
database_1 = ~/.local/share/passwords.kdbx
password_cmd_1 = pass show keepass
autotype_default = {USERNAME}{TAB}{PASSWORD}
database_2 = ~/.local/share/totp.kdbx
password_cmd_2 = pass show totp
autotype_default_2 = {TOTP}{ENTER}

pw_cache_period_min = 0
type_library = ydotool
