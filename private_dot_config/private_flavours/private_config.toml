shell = "sh -c '{}'"

[[item]]
file = "~/.config/kitty/kitty.conf"
template = "kitty"
hook = "kitty @ set-colors -a -c ~/.config/kitty/kitty.conf"
start = "# Start flavours #"
end = "# End flavours #"

[[item]]
file = "~/.local/bin/scripts/gnome-terminal-base16.sh"
template = "base16-gnome-terminal"
hook = "gnome-terminal-base16.sh"
rewrite = true

[[item]]
file = "~/.config/nvim/colors/base16.vim"
template = "vim"
hook = "reloadnvim"
rewrite = true

[[item]]
file = "~/.config/zathura/zathurarc"
template = "zathura"
start = "# Start flavours"
end = "# End flavours"

[[item]]
file = "~/.config/presets/user/User.json"
template = "gradience"
rewrite = true
hook = "gsettings set org.gnome.desktop.interface gtk-theme dummy && gsettings set org.gnome.desktop.interface gtk-theme adw-gtk3"

[[item]]
file = "~/.config/mako/config"
template = "mako"
start = "# Start flavours"
end = "# End flavours"
hook = "killall mako"
light = false

[[item]]
file = "~/.config/wofi/style.css"
template = "waybar"
start = "/* Start flavours */"
end = "/* End flavours */"

[[item]]
file = "~/.config/rofi/config.rasi"
template = "rofi"
rewrite = true

[[item]]
file = "~/.config/wlogout/style.css"
template = "waybar"
start = "/* Start flavours */"
end = "/* End flavours */"
light = false

[[item]]
file = "~/.config/sway/config"
template = "sway"
subtemplate = "colors"
hook = "sway-borders & swaymsg reload & mostcolors"
start = "# Start flavours"
end = "# End flavours"
light = false

[[item]]
file = "~/.local/bin/scripts/fzf"
template = "fzf"
start = "# Start flavours fzf"
end = "# End flavours fzf"

[[item]]
file = "~/.local/bin/scripts/bemenu"
template = "bemenu"
start = "# Start flavours bemenu"
end = "# End flavours bemenu"

[[item]]
file = "~/.local/bin/scripts/bemenu-run"
template = "bemenu"
start = "# Start flavours bemenu"
end = "# End flavours bemenu"

